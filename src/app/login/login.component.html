<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-5 card-header">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Guia Connect</h1>
            <h5>Entre com seu login</h5>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'UsuÃ¡rio' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Senha' | translate }}">
                    </div>
                    <div>
                        Lembrar-me
                        <input type="checkbox" name="lembrar_senha" value="lembrar_senha">
                    </div>
                </div>

                <a class="btn rounded-btn" [routerLink]="['/dashboard']"
                    (click)="onLoggedin()">{{ 'Entrar' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Realizar Cadastro' | translate }}</a>
            </form>
        </div>
    </div>
</div>
