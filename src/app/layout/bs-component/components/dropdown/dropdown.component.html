<div class="card">
    <div class="card-header">Suspenso</div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div ngbDropdown class="d-inline-block dropdown">
                    <button class="btn btn-outline-primary" ngbDropdownToggle>Toggle dropdown</button>
                    <div ngbDropdownMenu>
                        <button class="dropdown-item">Ação</button>
                        <button class="dropdown-item">Outra ação</button>
                        <button class="dropdown-item">Algo mais aqui</button>
                    </div>
                </div>
            </div>
            <div class="col text-right">
                <div ngbDropdown placement="top-right" class="d-inline-block dropdown">
                    <button class="btn btn-outline-primary" ngbDropdownToggle>Alternar menu suspenso</button>
                    <div ngbDropdownMenu>
                        <button class="dropdown-item">Ação</button>
                        <button class="dropdown-item">Outra ação</button>
                        <button class="dropdown-item">Algo mais aqui</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <p class="mb-2">Você pode controlar facilmente os menus suspensos programaticamente usando a instância suspensa exportada.</p>
        <div class="d-inline-block dropdown" ngbDropdown #myDrop="ngbDropdown">
            <button class="btn btn-outline-primary" ngbDropdownToggle>Alternar menu suspenso</button>
            <div ngbDropdownMenu>
                <button class="dropdown-item">Ação</button>
                <button class="dropdown-item">Outra ação</button>
                <button class="dropdown-item">Algo mais aqui</button>
            </div>
        </div>
        <div class="d-inline-block dropdown" ngbDropdown #myDrop="ngbDropdown">
            <button class="btn btn-outline-success" (click)="$event.stopPropagation(); myDrop.open();">Aberto de fora</button>
        </div>
        <div class="d-inline-block dropdown" ngbDropdown #myDrop="ngbDropdown">
            <button class="btn btn-outline-danger" (click)="$event.stopPropagation(); myDrop.close();">Fechar de fora</button>
        </div>
    </div>
</div>
