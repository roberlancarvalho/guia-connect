<div [@routerTransition]>
    <h2 class="text-muted">Guia Connect
        <small>| Quixadá - CE</small>
    </h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide"
                        width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-comments'" [count]="26" [label]="'Comentários'"></app-stat>
        </div>
        <div class="col-xl-6 col-lg-6">
            <app-stat [bgClass]="'secondary'" [icon]="'fa-tasks'" [count]="12" [label]="'Tarefas'"></app-stat>
        </div>
        <!-- <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [count]="124" [label]="'Teste!'">
            </app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [count]="13" [label]="'Teste2!'"></app-stat>
        </div>
    </div> -->
        <hr />
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}
        </ngb-alert>
        <hr />
        <div class="row">
            <div class="col-lg-8">
                <div class="card card-default">
                    <div class="card-header">
                        <i class="fa fa-bars"></i> Promoções
                    </div>

                    <!-- /.card-header -->
                    <app-timeline></app-timeline>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col-lg-8 -->
            <div class="col-lg-4">
                <div class="card card-default mb-4">
                    <div class="card-header">
                        <i class="fa fa-bell fa-fw"></i> Notificações
                    </div>
                    <!-- /.card-header -->
                    <app-notification></app-notification>
                    <!-- /.card-body -->
                </div>

                <!-- /.card -->

                <app-chat></app-chat>
                <!-- /.card .chat-card -->
            </div>
            <!-- /.col-lg-4 -->
        </div>
    </div>
